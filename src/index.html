<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Card</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="input.css" />
  </head>
  <body>
    <div class="container">
      <div id="card">
        <p class="hp">
          <span>100hp</span>
        </p>
        <img src="./demo-image.svg" />
        <h2 class="poke-name">electro</h2>
        <div class="types">electric</div>
        <div class="stats">
          <div>
            <h3>5000</h3>
            <p>Attack</p>
          </div>
          <div>
            <h3>8000</h3>
            <p>Defense</p>
          </div>
          <div>
            <h3>10000</h3>
            <p>Speed</p>
          </div>
        </div>
      </div>
      <button id="btn">Generate</button>

      <!-- Script.js -->
      <script src="./script.js"></script>
    </div>
  </body>
</html>
